<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div ng-controller="HomeController">
        <h3>ChatService Core</h3>
        <div ng-repeat="R in Rooms">
            <button ng-click="GoToChat(R)">{{R.instance}} || {{R.topic}}</button>
        </div>
        <br />
        <button ng-click="CreateNew('CaH')">Create CaH GameRoom</button>
        <button ng-click="CreateNew('FrankinStory')">Create FrankinStory GameRoom</button>

    </div>
</body>
</html>
